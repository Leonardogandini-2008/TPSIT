<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      border: 2px solid black;
    }
    #square {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<h2>Movimento Orario</h2>
<div id="container">
  <div id="square"></div>
</div>

<script>
  const square = document.getElementById("square");
  let posX = 0, posY = 0, direction = "right";

  setInterval(() => {
    switch (direction) {
      case "right":
        posX += 5;
        if (posX >= 350) direction = "down";
        break;
      case "down":
        posY += 5;
        if (posY >= 350) direction = "left";
        break;
      case "left":
        posX -= 5;
        if (posX <= 0) direction = "up";
        break;
      case "up":
        posY -= 5;
        if (posY <= 0) direction = "right";
        break;
    }
    square.style.left = posX + "px";
    square.style.top = posY + "px";
  }, 50); // ogni 50ms
</script>

</body>
</html>
