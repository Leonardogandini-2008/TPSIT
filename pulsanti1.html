<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottoni con Alert e Animazioni</title>
    <style>
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: rgb(0, 0, 0);
        }
        .btn-primary:hover {
            background-color: #00000000;
            transform: scale(1.1);
        }
        .btn-success {
            background-color: #dac404;
            color: white;
        }
        .btn-success:hover {
            background-color: #df950b;
            transform: scale(2.1);
        }
        .btn-warning {
            background-color: #0755ff;
            color: black;
        }
        .btn-warning:hover {
            background-color: #851f0d;
            transform: scale(5.1);
        }
    </style>
</head>
<body>
    <div>
        <button class="btn btn-primary" onclick="mostraAlert1()">primo</button>
        <button class="btn btn-success" onclick="mostraAlert2()">secondo</button>
        <button class="btn btn-warning" onclick="mostraAlert3()">terzo</button>
    </div>

    <script>
        function mostraAlert1() {
            alert("primo.");
        }

        function mostraAlert2() {
            alert("secondo.");
        }

        function mostraAlert3() {
            alert("terzo.");
        }
    </script>
</body>
</html>
