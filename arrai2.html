<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array 2 Numeri Primi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1px;
    }
    .prime {
      background-color: #d4edda;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10 con Numeri Primi</h1>
    <div class="grid-container" id="grid">
      <!-- Le celle verranno generate dinamicamente con JavaScript -->
    </div>
  </div>

  <script>
    function isPrime(n) {
      if (n <= 1) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    let primes = [];
    for (let i = 1; i <= 100; i++) {
      if (isPrime(i)) {
        primes.push(i);
      }
    }

    const grid = document.getElementById('grid');
    for (let i = 1; i <= 100; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = i;
      
      if (primes.includes(i)) {
        cell.classList.add('prime');
      }
      
      grid.appendChild(cell);
    }

    console.log("Numeri primi trovati:", primes);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
