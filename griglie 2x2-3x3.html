<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglie 2x2 e 3x3 Colorate</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid-2x2 {
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
        }
        .grid-3x3 {
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
        }
        .grid-item {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>Griglia 2x2</h2>
    <div class="grid-container grid-2x2" id="grid-2x2"></div>

    <h2>Griglia 3x3</h2>
    <div class="grid-container grid-3x3" id="grid-3x3"></div>

    <script>
        const colors2x2 = ['#FF5733', '#33FF57', '#3357FF', '#FF33F1'];
        const colors3x3 = [
            '#FF5733', '#33FF57', '#3357FF', 
            '#FF33F1', '#33FFF1', '#FFF133', 
            '#FF8C33', '#8C33FF', '#33FF8C'
        ];

        function createGrid(containerId, colors) {
            const grid = document.getElementById(containerId);
            for (let i = 0; i < colors.length; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-item';
                cell.style.backgroundColor = colors[i];
                grid.appendChild(cell);
            }
        }

        createGrid('grid-2x2', colors2x2);
        createGrid('grid-3x3', colors3x3);
    </script>
</body>
</html>
