<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Cliccabile</title>
    <!-- Link a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stile per le griglie */
        .grid-container {
            display: grid;
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }

        /* Griglia 2x2 */
        .grid-2x2 {
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
        }

        /* Griglia 3x3 */
        .grid-3x3 {
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
        }

        /* Stili generali per le celle */
        .grid-item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        /* Effetto hover */
        .grid-item:hover {
            transform: scale(1.1);
        }

        /* Colori delle celle per la griglia 2x2 */
        .red { background-color: #e74c3c; }
        .blue { background-color: #3498db; }
        .green { background-color: #2ecc71; }
        .yellow { background-color: #f1c40f; }

        /* Colori delle celle per la griglia 3x3 */
        .color1 { background-color: #1abc9c; }
        .color2 { background-color: #9b59b6; }
        .color3 { background-color: #f39c12; }
        .color4 { background-color: #e67e22; }
        .color5 { background-color: #2980b9; }
        .color6 { background-color: #8e44ad; }
        .color7 { background-color: #16a085; }
        .color8 { background-color: #d35400; }
        .color9 { background-color: #34495e; }
    </style>
</head>
<body>

<div class="container text-center mt-5">
    <h1>Griglie Interattive</h1>

    <!-- Griglia 2x2 -->
    <div class="grid-container grid-2x2">

        <div class="grid-item green" onclick="showText('Hai cliccato sul verde!')">Verde</div>
        <div class="grid-item yellow" onclick="showText('Hai cliccato sul giallo!')">Giallo</div>
    </div>
